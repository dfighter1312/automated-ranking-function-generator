plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
	// Local paths for the z3 jar
    flatDir {
        dirs '/usr/lib64/z3/' // fedora
        dirs '/usr/lib/' 
        dirs '/usr/share/java' // gentoo
	dirs '../../libs/share/java/'	
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation 'org.ow2.asm:asm:8.0.1'
    implementation 'org.ow2.asm:asm-analysis:8.0.1'
    implementation 'org.ow2.asm:asm-tree:8.0.1'
	implementation 'org.ow2.asm:asm-util:8.0.1'
	
    // z3 must be present on the system
	implementation name: 'com.microsoft.z3'
}

sourceCompatibility = 11
targetCompatibility = 11

task uberJar(type: Jar) {
    archiveClassifier = 'uber'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
    from (sourceSets.test.output) {
  		include 'javachecker/CFGAnalyzer.class'
  	}
}

task exampleJar(type: Jar) {  
  manifest {
    attributes 'Main-Class': 'javachecker.Example'
  }
  archiveBaseName = 'example'
  from (sourceSets.test.output) {
  	include 'javachecker/Example.class'
  }
}

test {
	dependsOn("exampleJar")
}

	